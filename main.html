	td{
	    background-color: #ccc;
	    padding: 10px 30px 10px 30px;

	    cursor: default;
	}
	#result{
	    border-color: #000;

<body onload="brython()">

<script type="text/python">
from browser import document, html
from vector_model import VectorModel

# Create the calc table
calc = html.TABLE()

# The display pad and C
calc <= html.TR(html.TH(html.INPUT("0", id="result"), colspan=3) +
                html.TD("Найти") + html.TD("Стереть"))

# Add calc to the document
document <= calc


# Accessing the input numbers
result = document["result"] # direct access to an element by its id

# Click Event Handler
def action(event):
    """Handles the "click" event on a button of the calculator."""
    # The element the user clicked on is the attribute "target" of the
    # event object
    element = event.target
    # The text printed on the button is the element's "text" attribute
    value = element.text
    if value == "Стереть":
        # reset
        result.value = ""
    elif value == "Найти":
        # execute the formula in result zone
        try:
            result.value = VectorModel().search(result.value)
        except:
            result.value = "error"

# Associate above function action() to the event "click" on all buttons
for button in document.select("td"):
    button.bind("click", action)

</script>

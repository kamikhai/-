<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Hello, world!</title>
</head>
<body onload="getArticle()">

<!-- Optional JavaScript; choose one of the two! -->


<div id="article" style="margin-left: 50px; margin-top: 30px; margin-right: 50px; white-space: pre-line">

</div>

<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function getArticle() {
        var article = getParameterByName('article');
        console.log(article)
         $.ajax({
            headers: {
                "Access-Control-Allow-Origin": "*"
            },
            timeout: 30000,
            url: "http://localhost:8000/polls/article?article=" + article,
            type: 'GET',
            success: function (data) {

                document.getElementById('article').innerHTML = data;
                // This function will be triggered when ajax returns a 200 status code (success)
            },
        });
    }


</script>
</body>
</html>
